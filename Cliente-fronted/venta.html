<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <style>
        .producto {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    
<header><a href="/Cliente-fronted/index.html">Log out</a></header>

<h2>Bienvenido al catálogo</h2>
<div id="productos"></div> 

<h3>Tus Compras</h3>
<ul id="carrito"></ul>
<p>Total:<span id="total">0.00</span></p>

<h3>Opciones de Transporte</h3>
<select id="selectorTransporte" onchange="actualizarPrecioTransporte()">
  <option value="">-- Selecciona un transporte --</option>
</select>
<p id="precioTransporte">Precio Transporte: $0.00</p>

<div id="paypal-button-container"></div>

<div id="consola" style="border: 1px solid #ccc; padding: 10px;"></div>

<script>
function mostrarEnConsola(mensaje) {
    const consola = document.getElementById("consola");
    const p = document.createElement("p");
    p.textContent = mensaje;
    consola.appendChild(p);
}
</script>
